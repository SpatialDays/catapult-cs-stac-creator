version: "3"

services:

  nats_sub:
    build:
      context: .
      dockerfile: Dockerfile
    image: cs-stac-creator
    network_mode: "host"
    environment:
      - NATS_HOST=
      - NATS_PORT=4222
      - PYTHONDONTWRITEBYTECODE=1
      - AWS_ACCESS_KEY_ID=
      - AWS_SECRET_ACCESS_KEY=
      - AWS_DEFAULT_REGION=
      - S3_ENDPOINT=
      - S3_BUCKET=
      - S3_IMAGERY_PATH=
      - S3_STAC_PATH=
    volumes:
      - ./src:/src
      - ./tests:/tests
